<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Members - Gym Kebanggaan Pak Karim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gym Member Management System</h1>
        <h2>All Registered Members</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.id }}</td>
                    <td>{{ member.name }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.phone }}</td>
                    <td class="actions">
                        <a href="{{ url_for('view_classes', member_id=member.id) }}" class="view">View Classes</a>
                        <a href="{{ url_for('register_class', member_id=member.id) }}" class="register">Register Class</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="navigation">
            <a href="{{ url_for('dashboard') }}" class="btn back">‚Üê Back</a>
        </div>
    </div>
</body>
</html>
