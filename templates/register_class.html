<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Class</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register Class for {{ member['name'] }}</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.class_id.label }}
            {{ form.class_id() }}
            {{ form.submit() }}
        </form>
        <a href="{{ url_for('view_members') }}">Back to Members</a>
    </div>
</body>
</html>
